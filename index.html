<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT с нуля - Руководство по разведке</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #111111;
            --accent-color: #00d9ff;
            --accent-hover: #00b8e6;
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --text-muted: #8a8a8a;
            --border-color: #2a2a2a;
            --shadow-glow: 0 0 20px rgba(0, 217, 255, 0.15);
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.7;
            min-height: 100vh;
            scroll-behavior: smooth;
            font-weight: 400;
        }

        /* ОБНОВЛЕННЫЕ СТИЛИ ДЛЯ FULL-WIDTH ГЕРОЙ СЕКЦИИ */
        .hero-banner {
            position: relative;
            width: 100vw;
            margin-left: calc(-50vw + 50%);
            height: 70vh;
            min-height: 500px;
            max-height: 800px;
            overflow: hidden;
            margin-top: 80px;
        }

        .hero-background {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .hero-text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(10, 10, 10, 0.7);
            text-align: center;
            padding: 40px;
        }

        .hero-text-overlay h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 5em;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 25px;
            text-shadow: 0 0 40px rgba(0, 217, 255, 0.9);
            line-height: 1.1;
        }

        .hero-text-overlay .subtitle {
            font-size: 1.8em;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 700px;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.9);
        }

        .hero-section {
            margin-bottom: 80px;
            padding: 0;
        }

        /* Остальные стили остаются без изменений */
        .top-nav {
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 25px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 30px rgba(0, 0, 0, 0.5);
            transition: var(--transition);
            transform: translateY(0);
        }

        .top-nav.hidden {
            transform: translateY(-100%);
            opacity: 0;
        }

        .top-nav.compact {
            padding: 18px 0;
            background: rgba(17, 17, 17, 0.98);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.8em;
            font-weight: 700;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            letter-spacing: -0.5px;
        }

        .logo:hover {
            color: var(--accent-color);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 10px 18px;
            border: 1px solid transparent;
            border-radius: 6px;
            transition: var(--transition);
            font-weight: 500;
            cursor: pointer;
            font-size: 0.95em;
            letter-spacing: 0.5px;
        }

        .nav-link:hover {
            color: var(--accent-color);
            border-color: var(--accent-color);
            background: rgba(0, 217, 255, 0.05);
        }

        .admin-access {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .admin-btn {
            background: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            transition: var(--transition);
            font-size: 0.95em;
        }

        .admin-btn:hover {
            background: var(--accent-color);
            color: var(--primary-bg);
            box-shadow: var(--shadow-glow);
        }

        .main-content {
            margin-top: 0;
            padding: 50px 25px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .section {
            margin-bottom: 100px;
            scroll-margin-top: 120px;
        }

        .section:last-child {
            margin-bottom: 50px;
        }

        .section-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.8em;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 50px;
            text-align: center;
            position: relative;
            padding-bottom: 20px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
        }

        /* Адаптивность для full-width героя */
        @media (max-width: 1024px) {
            .hero-text-overlay h1 {
                font-size: 4em;
            }
            .hero-text-overlay .subtitle {
                font-size: 1.5em;
            }
            .hero-banner {
                height: 60vh;
                min-height: 400px;
            }
        }

        @media (max-width: 768px) {
            .hero-text-overlay h1 {
                font-size: 3em;
                margin-bottom: 20px;
            }
            .hero-text-overlay .subtitle {
                font-size: 1.2em;
                max-width: 500px;
            }
            .hero-banner {
                height: 50vh;
                min-height: 350px;
            }
            .hero-text-overlay {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .hero-text-overlay h1 {
                font-size: 2.2em;
            }
            .hero-text-overlay .subtitle {
                font-size: 1em;
            }
            .hero-banner {
                height: 45vh;
                min-height: 300px;
            }
            .hero-text-overlay {
                padding: 20px 15px;
            }
        }

        /* Остальные стили... */
        .content-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }

        .content-image:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-glow);
            border-color: var(--accent-color);
        }

        .image-caption {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9em;
            margin-top: 10px;
            font-style: italic;
        }

        .method-visual {
            text-align: center;
            margin: 40px 0;
        }

        .method-scheme {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .tool-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid var(--accent-color);
        }

        .resource-visual {
            text-align: center;
            margin-top: 25px;
        }

        .resource-image {
            max-width: 200px;
            height: auto;
            border-radius: 12px;
            opacity: 0.9;
            transition: var(--transition);
        }

        .resource-image:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .about-content {
            max-width: 900px;
            margin: 0 auto;
        }

        .about-text h3 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.8em;
            color: var(--accent-color);
            margin: 40px 0 20px 0;
            border-left: 3px solid var(--accent-color);
            padding-left: 15px;
        }

        .about-text p {
            font-size: 1.1em;
            color: var(--text-secondary);
            margin-bottom: 25px;
            line-height: 1.7;
        }

        .about-text ul {
            list-style: none;
            margin: 20px 0;
        }

        .about-text li {
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
            position: relative;
            padding-left: 30px;
        }

        .about-text li:before {
            content: "›";
            position: absolute;
            left: 0;
            color: var(--accent-color);
            font-weight: bold;
            font-size: 1.3em;
            font-family: 'JetBrains Mono', monospace;
        }

        .about-text li:last-child {
            border-bottom: none;
        }

        .about-text strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }

        .feature-box {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            transition: var(--transition);
        }

        .feature-box:hover {
            border-color: var(--accent-color);
            transform: translateY(-3px);
            box-shadow: var(--shadow-glow);
        }

        .feature-box h4 {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-primary);
            margin-bottom: 12px;
            font-size: 1.2em;
        }

        .feature-box p {
            color: var(--text-secondary);
            font-size: 0.95em;
            margin: 0;
            line-height: 1.6;
        }

        .usage-steps {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            margin: 30px 0;
        }

        .usage-steps ol {
            list-style: none;
            counter-reset: step-counter;
        }

        .usage-steps li {
            counter-increment: step-counter;
            padding: 15px 0 15px 50px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
            position: relative;
        }

        .usage-steps li:before {
            content: counter(step-counter);
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            background: var(--accent-color);
            color: var(--primary-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
            font-size: 0.9em;
        }

        .usage-steps li:last-child {
            border-bottom: none;
        }

        .important-note {
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid var(--accent-color);
            border-radius: 12px;
            padding: 25px;
            margin: 30px 0;
            text-align: center;
        }

        .important-note h4 {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-color);
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .important-note p {
            color: var(--text-secondary);
            margin: 0;
            font-size: 1em;
        }

        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .template-box {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            transition: var(--transition);
            position: relative;
            box-shadow: var(--card-shadow);
        }

        .template-box:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
            box-shadow: var(--shadow-glow), var(--card-shadow);
        }

        .template-number {
            position: absolute;
            top: -15px;
            left: 25px;
            background: var(--accent-color);
            color: var(--primary-bg);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1em;
            border: 3px solid var(--secondary-bg);
            font-family: 'JetBrains Mono', monospace;
        }

        .delete-template {
            position: absolute;
            top: -12px;
            right: 25px;
            background: #dc2626;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
            display: none;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--secondary-bg);
            font-size: 0.9em;
            transition: var(--transition);
        }

        .edit-mode .delete-template {
            display: flex;
        }

        .delete-template:hover {
            background: #b91c1c;
            transform: scale(1.1);
        }

        .template-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.4em;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .template-steps {
            list-style: none;
            margin-top: 20px;
        }

        .template-steps li {
            font-family: 'Inter', sans-serif;
            font-size: 0.95em;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
            position: relative;
            padding-left: 30px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .template-steps li:before {
            content: "›";
            position: absolute;
            left: 0;
            color: var(--accent-color);
            font-weight: bold;
            font-size: 1.3em;
            font-family: 'JetBrains Mono', monospace;
        }

        .template-steps li:last-child {
            border-bottom: none;
        }

        .template-steps strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .tool-box {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            transition: var(--transition);
            text-align: center;
            box-shadow: var(--card-shadow);
        }

        .tool-box:hover {
            transform: translateY(-3px);
            border-color: var(--accent-color);
            box-shadow: var(--shadow-glow), var(--card-shadow);
        }

        .tool-icon {
            font-size: 2.8em;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .tool-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.3em;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 15px;
        }

        .tool-description {
            font-size: 0.95em;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .methods-list {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 40px;
            margin-top: 40px;
            box-shadow: var(--card-shadow);
        }

        .method-item {
            padding: 18px 0;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .method-item:last-child {
            border-bottom: none;
        }

        .method-item strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .admin-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--secondary-bg);
            border: 1px solid var(--accent-color);
            border-radius: 12px;
            padding: 35px;
            z-index: 1001;
            box-shadow: 0 0 50px rgba(0, 217, 255, 0.2);
            width: 90%;
            max-width: 420px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5em;
            cursor: pointer;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #dc2626;
        }

        .admin-panel h3 {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-primary);
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.3em;
        }

        .code-input {
            width: 100%;
            padding: 14px;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1em;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            letter-spacing: 3px;
            transition: var(--transition);
        }

        .code-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.3);
        }

        .admin-controls {
            display: none;
            position: fixed;
            top: 110px;
            right: 25px;
            background: var(--secondary-bg);
            border: 1px solid var(--accent-color);
            border-radius: 12px;
            padding: 20px;
            z-index: 1000;
            width: 220px;
            box-shadow: var(--card-shadow);
        }

        .admin-controls button {
            background: var(--accent-color);
            color: var(--primary-bg);
            border: none;
            padding: 14px 18px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 0.9em;
            transition: var(--transition);
            width: 100%;
            text-align: left;
        }

        .admin-controls button:hover {
            background: var(--accent-hover);
            transform: translateX(-3px);
        }

        .admin-controls button.delete-btn {
            background: #dc2626;
            color: white;
            margin-top: 20px;
        }

        .admin-controls button.delete-btn:hover {
            background: #b91c1c;
        }

        .edit-mode .editable {
            border: 1px dashed var(--accent-color);
            padding: 8px;
            margin: 3px;
            cursor: pointer;
            border-radius: 6px;
            transition: var(--transition);
            background: rgba(0, 217, 255, 0.03);
        }

        .edit-mode .editable:hover {
            background: rgba(0, 217, 255, 0.08);
            border-color: var(--accent-color);
        }

        .edit-mode .section-title,
        .edit-mode .tool-title,
        .edit-mode .template-title,
        .edit-mode h1,
        .edit-mode h2,
        .edit-mode h3 {
            border: 1px dashed var(--accent-color) !important;
            padding: 12px !important;
            border-radius: 8px;
        }

        .edit-mode .tool-description,
        .edit-mode .method-item,
        .edit-mode .subtitle {
            border: 1px dashed var(--accent-color);
            padding: 10px;
            border-radius: 6px;
            margin: 6px 0;
        }

        .edit-mode .nav-link {
            border: 1px dashed var(--accent-color) !important;
        }

        .edit-mode .logo {
            border: 1px dashed var(--accent-color) !important;
            padding: 8px 12px !important;
            border-radius: 6px;
        }

        .link-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--secondary-bg);
            border: 1px solid var(--accent-color);
            padding: 30px;
            border-radius: 12px;
            z-index: 1002;
            font-family: 'Inter', sans-serif;
            box-shadow: var(--card-shadow);
        }

        .link-dialog input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            transition: var(--transition);
        }

        .link-dialog input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            backdrop-filter: blur(5px);
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px var(--accent-color); }
            to { text-shadow: 0 0 15px var(--accent-color), 0 0 25px var(--accent-color); }
        }

        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .text-accent {
            color: var(--accent-color);
        }

        .text-muted {
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="top-nav">
        <div class="nav-container">
            <div class="logo editable" onclick="scrollToTop()">OSINT С НУЛЯ</div>
            <div class="nav-links">
                <a class="nav-link editable" onclick="scrollToSection('home')">ГЛАВНАЯ</a>
                <a class="nav-link editable" onclick="scrollToSection('about')">О ПРОЕКТЕ</a>
                <a class="nav-link editable" onclick="scrollToSection('templates')">ШАБЛОНЫ</a>
                <a class="nav-link editable" onclick="scrollToSection('tools')">ИНСТРУМЕНТЫ</a>
                <a class="nav-link editable" onclick="scrollToSection('methods')">МЕТОДИКИ</a>
                <a class="nav-link editable" onclick="scrollToSection('resources')">РЕСУРСЫ</a>
